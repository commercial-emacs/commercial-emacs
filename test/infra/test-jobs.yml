
test-lib-src-inotify:
  stage: normal
  needs: [build-image-inotify]
  extends: [.job-template, .test-template]
  rules:
    - changes:
        - lib-src/*.{h,c}
        - test/lib-src/*.el
        - test/lib-src/*resources/**
  artifacts:
    name: ${test_name}
    public: true
    expire_in: 1 week
    paths:
      - ${test_name}/test/lib-src/*.log
      - ${test_name}/**/core
      - ${test_name}/core
    when: always
  variables:
    target: emacs-inotify
    make_params: "-C test check-lib-src"

